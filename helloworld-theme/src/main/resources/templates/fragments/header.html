<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="header" class="content">
    <div class="container">

                <button class="nav-menu-btn">

                </button>
            </div>
            <div class="flex-wrapper">
                <ul class="desktop-nav">
                    <li>
                        <a href="/" class="nav-link">[[#{home}]]</a>
                    </li>
                    <li>
                        <a href="/about-me" class="nav-link">
                            [[#{about_me}]]
                        </a>
                    </li>
                    <li>
                        <a href="/contact-us" class="nav-link">
                            [[#{contact}]]
                        </a>
                    </li>
                </ul>

                <button class="theme-btn theme-btn-desktop light">

            <div class="mobile-nav">

                    <ion-icon name="close-outline" role="img" class="md hydrated" aria-label="close outline"><template shadowrootmode="open"><div class="icon-inner"><svg xmlns="http://www.w3.org/2000/svg" class="ionicon s-ion-icon" viewBox="0 0 512 512"><title>Close</title><path stroke-linecap="round" stroke-linejoin="round" d="M368 368L144 144M368 144L144 368" class="ionicon-fill-none ionicon-stroke-width"></path></svg></div></template></ion-icon>
                </button>

                <div class="wrapper">

                    <p class="h3 nav-title">Main Menu</p>

                    <ul>
                        <li class="nav-item">
                            <a href="/" class="nav-link">Home</a>
                        </li>

                        <li class="nav-item">
                            <a href="/about-us" class="nav-link">About Me</a>
                        </li>

                        <li class="nav-item">
                            <a href="/contact-us" class="nav-link">Contact</a>
                        </li>

                <div>

                    <p class="h3 nav-title">Topics</p>

                    <ul>

                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link">Accessibility</a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link">Web Performance</a>
                        </li>
